<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM ‚Äì Clubs & Klanten</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <a class="home-link" href="../">‚Üê Terug</a>
      <h1>CRM</h1>
    </div>
    <div class="right">
      <span id="envWarning" class="env-warning">Configureer eerst je Supabase in <code>config.js</code>.</span>
    </div>
  </header>

  <main class="container">
    <section class="filters card">
      <div class="row">
        <input id="q" class="inp" type="search" placeholder="üîé Zoek op naam..." />

        <div class="msel" data-key="municipality">
          <button class="btn ghost msel-btn" type="button">Gemeente ‚ñæ</button>
          <div class="msel-menu"></div>
        </div>

        <div class="msel" data-key="city">
          <button class="btn ghost msel-btn" type="button">Plaats ‚ñæ</button>
          <div class="msel-menu"></div>
        </div>

        <div class="msel" data-key="sport">
          <button class="btn ghost msel-btn" type="button">Sport ‚ñæ</button>
          <div class="msel-menu"></div>
        </div>

        <div class="msel" data-key="profit">
          <button class="btn ghost msel-btn" type="button">Profit/Non-profit ‚ñæ</button>
          <div class="msel-menu"></div>
        </div>

        <!-- NEW: Eigen Kantine -->
        <div class="msel" data-key="canteen">
          <button class="btn ghost msel-btn" type="button">Eigen Kantine ‚ñæ</button>
          <div class="msel-menu"></div>
        </div>

        <!-- NEW: Attributen -->
        <div class="msel" data-key="attrs">
          <button class="btn ghost msel-btn" type="button">Attributen ‚ñæ</button>
          <div class="msel-menu"></div>
        </div>

        <button id="btnClear" class="btn ghost">üßπ Wis</button>
        <button id="btnExport" class="btn soft">‚¨áÔ∏è Export</button>
        <button id="btnRefresh" class="btn">üîÑ Vernieuw</button>
      </div>
      <p class="hint">
        Selecteer meerdere opties per filter via de dropdowns. <span id="totals"></span>
      </p>
    </section>

    <section id="cards" class="grid"></section>

    <div class="pager">
      <button id="prevPage" class="btn ghost">‚óÄ Vorige</button>
      <span id="pageInfo" class="muted"></span>
      <button id="nextPage" class="btn ghost">Volgende ‚ñ∂</button>
    </div>

    <!-- Card template (ongewijzigd) -->
    <template id="cardTpl">
      <article class="card club-card">
        <header class="club-head">
          <h3 class="club-title"></h3>
          <span class="badge type"></span>
        </header>
        <ul class="meta">
          <li><span class="icon">üèÖ</span> <span class="sport"></span></li>
          <li><span class="icon">üèôÔ∏è</span> <span class="municipality"></span></li>
          <li><span class="icon">üìç</span> <span class="city"></span></li>
          <li><span class="icon">üè™</span> <span class="canteen"></span></li>
        </ul>
        <footer class="club-actions">
          <button class="btn soft details">Details</button>
        </footer>
      </article>
    </template>
  </main>

  <dialog id="detailsDialog">
    <div class="dlg">
      <header class="dlg-head">
        <h3 id="dlgTitle">Details</h3>
        <button id="dlgClose" class="btn ghost">‚úñ</button>
      </header>
      <div class="dlg-body">
        <div class="grid-detail">
          <div class="info card">
            <div class="kv"><strong>Sport:</strong> <span id="dlgSport"></span></div>
            <div class="kv"><strong>Gemeente:</strong> <span id="dlgMunicipality"></span></div>
            <div class="kv"><strong>Plaats:</strong> <span id="dlgCity"></span></div>
            <div class="kv"><strong>Soort:</strong> <span id="dlgType"></span></div>
            <div class="kv"><strong>Kantine:</strong> <span id="dlgCanteen"></span></div>
            <div class="kv"><strong>Postcode:</strong> <span id="dlgPostcode"></span></div>
            <div class="kv"><strong>Locatie:</strong> <span id="dlgGeo"></span></div>
            <div class="kv"><strong>ID:</strong> <span id="dlgId"></span></div>
          </div>
          <div class="map-wrap card"><div id="miniMap"></div></div>
          <div class="attr-panel card">
            <h4>Attributen</h4>
            <div id="attrCols" class="attr-cols">
              <div class="attr-col" id="attrColA"></div>
              <div class="attr-col" id="attrColB"></div>
            </div>
          </div>
          <div class="tracks-panel card">
            <h4>Trajecten</h4>
            <div id="tracksList" class="tracks-list muted">Nog geen trajecten gekoppeld.</div>
          </div>
          <div class="docs-panel card">
            <h4>Documenten</h4>
            <div class="docs-row">
              <input id="docFile" type="file" />
              <button id="btnUpload" class="btn">Upload</button>
            </div>
            <div id="docsList" class="docs-list muted">Nog geen documenten.</div>
            <div id="docsHint" class="muted small"></div>
          </div>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Supabase + Leaflet + App -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="./app.js"></script>

<!-- Supabase + CRM augment -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="augment/crm-augment.css">
<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';
  window.SUPABASE_URL = SUPABASE_URL;
  window.SUPABASE_ANON = SUPABASE_ANON_KEY;
</script>
<script src="augment/crm-augment.js"></script>

<!-- Optionele aparte knop blijft beschikbaar -->
<button id="crm-add-btn" style="margin:12px 0">+ Toevoegen / Bewerken</button>

<script>
  function currentOrgId(){
    return window.activeClubId
        || (document.querySelector('[data-org]') && document.querySelector('[data-org]').getAttribute('data-org'))
        || '';
  }
  try{
    CRMUI.init({ supabaseUrl: window.SUPABASE_URL, anonKey: window.SUPABASE_ANON, getOrgId: currentOrgId });
    CRMUI.attach('#crm-add-btn');
  }catch(e){ console.warn('CRM augment init faalde:', e); }
</script>

</body>
</html>
