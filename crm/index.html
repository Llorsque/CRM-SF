<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM â€“ Clubs & Klanten</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <header class="app-header">
    <div class="left">
      <a class="home-link" href="../">â† Terug</a>
      <h1>CRM</h1>
    </div>
    <div class="right">
      <span id="envWarning" class="env-warning">Configureer eerst je Supabase in <code>config.js</code>.</span>
    </div>
  </header>

  <main class="container">
    <!-- ... rest van je huidige markup blijft ongewijzigd ... -->
    <section class="filters card">
      <div class="row">
        <input id="q" class="inp" type="search" placeholder="ğŸ” Zoek op naam..." />
        <div class="msel" data-key="municipality"><button class="btn ghost msel-btn" type="button">Gemeente â–¾</button><div class="msel-menu"></div></div>
        <div class="msel" data-key="city"><button class="btn ghost msel-btn" type="button">Plaats â–¾</button><div class="msel-menu"></div></div>
        <div class="msel" data-key="sport"><button class="btn ghost msel-btn" type="button">Sport â–¾</button><div class="msel-menu"></div></div>
        <div class="msel" data-key="profit"><button class="btn ghost msel-btn" type="button">Profit/Non-profit â–¾</button><div class="msel-menu"></div></div>
        <button id="btnClear" class="btn ghost">ğŸ§¹ Wis</button>
        <button id="btnExport" class="btn soft">â¬‡ï¸ Export</button>
        <button id="btnRefresh" class="btn">ğŸ”„ Vernieuw</button>
      </div>
      <p class="hint">Selecteer meerdere opties per filter via de dropdowns. <span id="totals"></span></p>
    </section>

    <section id="cards" class="grid"></section>
    <div class="pager">
      <button id="prevPage" class="btn ghost">â—€ Vorige</button>
      <span id="pageInfo" class="muted"></span>
      <button id="nextPage" class="btn ghost">Volgende â–¶</button>
    </div>

    <template id="cardTpl">
      <article class="card club-card">
        <header class="club-head"><h3 class="club-title"></h3><span class="badge type"></span></header>
        <ul class="meta">
          <li><span class="icon">ğŸ…</span> <span class="sport"></span></li>
          <li><span class="icon">ğŸ™ï¸</span> <span class="municipality"></span></li>
          <li><span class="icon">ğŸ“</span> <span class="city"></span></li>
          <li><span class="icon">ğŸª</span> <span class="canteen"></span></li>
        </ul>
        <footer class="club-actions"><button class="btn soft details">Details</button></footer>
      </article>
    </template>
  </main>

  <dialog id="detailsDialog">
    <div class="dlg">
      <header class="dlg-head">
        <h3 id="dlgTitle">Details</h3>
        <button id="dlgClose" class="btn ghost">âœ–</button>
      </header>
      <div class="dlg-body">
        <div class="grid-detail">
          <div class="info">
            <div class="kv"><strong>Sport:</strong> <span id="dlgSport"></span></div>
            <div class="kv"><strong>Gemeente:</strong> <span id="dlgMunicipality"></span></div>
            <div class="kv"><strong>Plaats:</strong> <span id="dlgCity"></span></div>
            <div class="kv"><strong>Soort:</strong> <span id="dlgType"></span></div>
            <div class="kv"><strong>Kantine:</strong> <span id="dlgCanteen"></span></div>
            <div class="kv"><strong>Postcode:</strong> <span id="dlgPostcode"></span></div>
            <div class="kv"><strong>Locatie:</strong> <span id="dlgGeo"></span></div>
            <div class="kv"><strong>ID:</strong> <span id="dlgId"></span></div>
          </div>
          <div class="map-wrap"><div id="miniMap"></div></div>
          <div class="attr-panel">
            <h4>Attributen</h4>
            <div id="attrList" class="attr-list"></div>
          </div>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Supabase JS (ONTBRAK) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
