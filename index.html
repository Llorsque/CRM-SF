<html lang="nl">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='1' y1='0' y2='1'%3E%3Cstop stop-color='%232dd4bf'/%3E%3Cstop offset='1' stop-color='%2352E8E8'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='32' height='32' rx='6' fill='url(%23g)'/%3E%3Ctext x='16' y='21' text-anchor='middle' font-size='14' fill='%230b1220' font-family='Arial'%3EC%3C/text%3E%3C/svg%3E">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Github CRM/ERP</div>
      <div class="menu">
        <button id="modBtn" class="btn ghost">Modules ▾</button>
        <nav id="modMenu" class="menu-panel">
          <a href="./crm/">CRM</a>
          <a href="./dashboard/">Dashboard</a>
          <a href="./kaart/">Kaart</a>
          <a href="./trajecten/">Trajecten</a>
          <a href="./producten/">Producten &amp; Diensten</a>
        </nav>
      </div>
    </header>

    <main class="hero">
      <section class="card intro">
        <h1>Welkom</h1>
        <p>Dit is de main/landingspagina van het CRM/ERP prototype. Gebruik het menu rechtsboven om naar modules te gaan.</p>
        <div class="quick">
          <a class="chip" href="./crm/">Open CRM →</a>
          <a class="chip" href="./dashboard/">Dashboard</a>
          <a class="chip" href="./kaart/">Kaart</a>
          <a class="chip" href="./trajecten/">Trajecten</a>
          <a class="chip" href="./producten/">Producten &amp; Diensten</a>
        </div>
        <small class="muted">Prototype • Archivo • Thema: #212945 / #52E8E8</small>
      </section>
    </main>

    <script>
      const btn = document.getElementById('modBtn');
      const menu = document.getElementById('modMenu');
      btn.addEventListener('click', (e)=>{ e.stopPropagation(); menu.classList.toggle('open'); });
      document.addEventListener('click', ()=> menu.classList.remove('open'));
    </script>
  </body>
</html>
